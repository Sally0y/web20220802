<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <input type="text" id="input1">
    <input type="text" id="input2">
    <button onclick="subtract()," class="btn btn-lg btn-danger"> - </button>
    
    
    <button onclick="times();" class="btn btn-lg btn-primary">
        <i class="fa-solid fa-xmark"></i>
    </button>

    <button onclick="divide();" class="btn btn-lg btn-primary">
        <i class="fa-solid fa-divide"></i>
    </button>

    <button onclick="sum();" class="btn btn-lg btn-primary">
        <i class="fa-solid fa-plus"></i>
    </button>
    <p id="result"></p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        function times() {
        console.log("곱하기함수");
        let num1=document.getElementById("input1").value;
        let num2=document.getElementById("input2").value;
        document.getElementById("result").innerHTML=num1*num2;
    }

    function divide() {
        console.log("나누기함수");
        let num1=document.getElementById("input1").value;
        let num2=document.getElementById("input2").value;
        document.getElementById("result").innerHTML=num1/num2;
    }

    function sum() {
        console.log("더하기함수");
        let num1=document.getElementById("input1").value;
        let num2=document.getElementById("input2").value;

        let num3=Number(num1);
        let num4=Number(num2);
        
        document.getElementById("result").innerHTML = num3 + num4;
    }

    function subtract() {
        console.log("빼기함수");
        let num1=document.getElementById("input1").value;
        let num2=document.getElementById("input2").value;
        document.getElementById("result").innerHTML=num1-num2;
    }

    </script>
</body>
</html>
