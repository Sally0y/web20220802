<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            font-size: 2em;
        }
        p{
            font-size: 2em;
        }

        h1, p {
            color: blue;
        }

    .note{
        background-color: aquamarine;
    }

    h1.note {
        text-decoration: underline;
    }

    p.note {
        border: 5px solid;
    }

    h1.note.fire{
        background-color: rgb(36, 198, 219);
    }

    #head3{
        font-size: 3em;
    }

    h1#head4.spacial.note{
        text-align: center;
    }
    </style>
</head>
<body>
    <h1 class="note">Lorem, ipsum.</h1>
    <h1 class="note fire">Illum, placeat.</h1>
    <h1 id="head3">Maxime, eius.</h1>
    <h1 id="head4" class="spacial note">Eum, natus?</h1>
    <h1>Aspernatur, labore.</h1>
    <p class="note">Lorem, ipsum dolor.</p>
    <p>Distinctio, laudantium eum?</p>
    <p>Numquam, dolores nesciunt!</p>
    <p>Incidunt, quasi recusandae.</p>
    <p>Similique, accusamus amet.</p>
</body>
</html>
