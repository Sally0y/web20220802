<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            background-color: aquamarine;
        }

        .note{
            background-color: aqua;
        }

        .note.error{
            background-color: blueviolet;
        }

        #head1{
            background-color: beige;
        }

        .error {
            text-align: center;
        }

        .note{
            text-align: right;
        }
    </style>
</head>
<body>
    
<h1 id="head1" class="note error">Lorem, ipsum.</h1>
<h1 class="note error">Voluptas, rerum.</h1>
<h1 class="note error">Error, nemo.</h1>
<h1 class="note error">Esse, atque.</h1>
<h1 class="note error">Facere, aut?</h1>
</body>
</html>
