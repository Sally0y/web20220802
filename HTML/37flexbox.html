<html>
<head>
    <style>
        .iterm {
            font-size: 48px;
        }

        .item:nth-child(odd) {
            background-color: gold;
        }
        .item:nth-child(even) {
            background-color: aqua;
        }
        .container {
            display: flex;
            border-color: brown;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item" style="flex: 1;">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item" >5</div>
    </div>
</body>
</html>
